<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-up</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-cyan-50 flex items-center justify-center min-h-screen">
  <div class="flex flex-col lg:flex-row gap-12 w-full max-w-6xl mx-auto px-6">
    <section class="w-full lg:w-1/2 flex items-center justify-center">
      <form class="bg-cyan-100 shadow-xl rounded-md p-8 w-full max-w-md">
        <h2 class="text-3xl font-bold text-center mb-6 text-indigo-700">Sign Up</h2>

        <label for="username" class="block mb-2 text-gray-700">Username</label>
        <input type="text" id="username" class="w-full border border-gray-300 rounded-md p-2 mb-4 focus:ring-2 focus:ring-indigo-400 focus:outline-none">

        <label for="email" class="block mb-2 text-gray-700">Email</label>
        <input type="email" id="email" class="w-full border border-gray-300 rounded-md p-2 mb-4 focus:ring-2 focus:ring-indigo-400 focus:outline-none">

        <label for="password" class="block mb-2 text-gray-700">Password</label>
        <input type="password" id="password" class="w-full border border-gray-300 rounded-md p-2 mb-4 focus:ring-2 focus:ring-indigo-400 focus:outline-none">

        <label for="confirm-password" class="block mb-2 text-gray-700">Confirm Password</label>
        <input type="password" id="confirm-password" class="w-full border border-gray-300 rounded-md p-2 mb-4 focus:ring-2 focus:ring-indigo-400 focus:outline-none">

        <label class="flex items-center text-gray-700 mb-4">
          <input type="checkbox" class="mr-2 accent-indigo-500">
          I accept all terms and conditions
        </label>

        <button class="w-full bg-gradient-to-r from-cyan-300 to-teal-400 hover:from-blue-600 hover:to-teal-600 text-white font-semibold py-2 rounded-md transition">
          REGISTER
        </button>

        <p class="text-center text-gray-600 mt-4">
          Have an account?
          <a href="login.html" class="text-indigo-500 hover:underline">Login</a>
        </p>
      </form>
    </section>

    <section class="w-full lg:w-1/2 flex items-center justify-center">
      <div class="bg-cyan-100 shadow-xl rounded-md p-8 flex flex-col items-center text-center">
        <img src="assets/TIAB intro.jfif" alt="ghibli" class="w-64 mb-4 rounded-md shadow-md">
        <h1 class="text-2xl font-bold text-indigo-700">Thoughts In Box</h1>
        <p class="text-gray-700">Organizing the Mental Clutter</p>
      </div>
    </section>

  </div>
</body>

</html>
